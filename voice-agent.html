<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Voice Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
        }
        h1 {
            color: #ff9800;
        }
        button {
            background-color: #ff9800;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        p {
            font-size: 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>üéôÔ∏è AI Voice Assistant</h1>
    <p>Click the button and speak!</p>
    <button onclick="startListening()">üé§ Start Speaking</button>
    <p id="output"></p>

    <script>
        function startListening() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = "en-US";
            recognition.start();

            recognition.onresult = function (event) {
                const text = event.results[0][0].transcript;
                document.getElementById("output").innerText = "You said: " + text;
                processCommand(text.toLowerCase());
            };

            function processCommand(command) {
                const synth = window.speechSynthesis;
                let response = "";

                if (command.includes("hello")) {
                    response = "Hello! How can I assist you today?";
                } else if (command.includes("time")) {
                    response = "The current time is " + new Date().toLocaleTimeString();
                } else if (command.includes("open google")) {
                    response = "Opening Google...";
                    window.open("https://www.google.com", "_blank");
                } else {
                    response = "Sorry, I didn't understand that.";
                }

                synth.speak(new SpeechSynthesisUtterance(response));
            }
        }
    </script>

</body>
</html>
