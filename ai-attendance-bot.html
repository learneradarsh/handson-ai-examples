<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart AI Attendance</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; }
        h1 { color: #007bff; }
        button { padding: 10px 15px; font-size: 16px; margin-top: 10px; cursor: pointer; }
        table { margin: 20px auto; border-collapse: collapse; width: 50%; background: white; }
        th, td { padding: 10px; border: 1px solid black; text-align: center; }
        th { background-color: #007bff; color: white; }

        /* Loader Styling */
        .loader {
            display: none;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <h1>üéì AI-Powered Smart Attendance</h1>
    <p>AI Calls Each Student's Name & Waits for Response</p>
    
    <button onclick="startAttendance()">üì¢ Start Attendance</button>
    <div class="loader" id="loader"></div>
    
    <h2 id="currentStudent"></h2>

    <table>
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="attendanceTable">
            <tr><td>John Doe</td><td id="John">Pending ‚è≥</td></tr>
            <tr><td>Jane Smith</td><td id="Jane">Pending ‚è≥</td></tr>
            <tr><td>Mike Johnson</td><td id="Mike">Pending ‚è≥</td></tr>
        </tbody>
    </table>

    <script>
        const students = ["John", "Jane", "Mike"];
        let currentStudentIndex = 0;
        let recognition;
        let timeout;

        function startAttendance() {
            if ('speechSynthesis' in window && 'SpeechRecognition' in window || 'webkitSpeechRecognition' in window) {
                nextStudent();
            } else {
                alert("Speech features are not supported in this browser.");
            }
        }

        function nextStudent() {
            if (currentStudentIndex >= students.length) {
                alert("Attendance completed!");
                return;
            }

            let student = students[currentStudentIndex];
            document.getElementById("currentStudent").innerText = `üì¢ Calling: ${student}, say "Present"`;
            showLoader(true);
            
            speak(student);
        }

        function speak(name) {
            let msg = new SpeechSynthesisUtterance(`${name}, please say Present.`);
            msg.lang = "en-US";
            msg.onend = () => startListening();
            window.speechSynthesis.speak(msg);
        }

        function startListening() {
            recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = "en-US";
            recognition.continuous = true;  // Keep listening until timeout
            recognition.interimResults = false; 

            recognition.start();
            console.log("Listening started...");

            timeout = setTimeout(() => {
                recognition.stop();
                markAbsent(students[currentStudentIndex]);
                moveToNextStudent();
            }, 30000);  // 30-second timeout

            recognition.onresult = function(event) {
                let speech = event.results[0][0].transcript.toLowerCase();
                console.log("Heard:", speech);

                if (speech.includes("present")) {
                    clearTimeout(timeout); // Stop timeout if response is received
                    recognition.stop();
                    markPresent(students[currentStudentIndex]);
                    moveToNextStudent();
                }
            };

            recognition.onerror = function(event) {
                console.log("Speech recognition error:", event.error);
                recognition.stop();
                moveToNextStudent();
            };
        }

        function markPresent(name) {
            document.getElementById(name).innerText = "‚úÖ Present";
            localStorage.setItem(name, "‚úÖ Present");
            console.log(`${name} marked as Present!`);
        }

        function markAbsent(name) {
            document.getElementById(name).innerText = "‚ùå Absent";
            localStorage.setItem(name, "‚ùå Absent");
            console.log(`${name} marked as Absent!`);
        }

        function moveToNextStudent() {
            showLoader(false);
            currentStudentIndex++;
            setTimeout(nextStudent, 1000);
        }

        function showLoader(show) {
            document.getElementById("loader").style.display = show ? "block" : "none";
        }

        // Load stored attendance on refresh
        window.onload = function() {
            document.querySelectorAll("td[id]").forEach(td => {
                td.innerText = localStorage.getItem(td.id) || "Pending ‚è≥";
            });
        };
    </script>

</body>
</html>
